stages:
  - validate
  - update

validate_workflows_dev:
  stage: validate
  image: gitlab-registry.cern.ch/cloud/ciadm
  script:
    - export OS_CLOUD=tstack
    - bash scripts/validate.sh

validate_workflows_prod:
  stage: validate
  image: gitlab-registry.cern.ch/cloud/ciadm
  script:
    - export OS_CLOUD=cern
    - bash scripts/validate.sh

update_workflows_dev:
  stage: update
  image: gitlab-registry.cern.ch/cloud/ciadm
  only:
    - master
  script:
    - export OS_CLOUD=tstack
    - bash scripts/update.sh

update_workflows_prod:
  stage: update
  image: gitlab-registry.cern.ch/cloud/ciadm
  only:
    - master
  script:
    - export OS_CLOUD=cern
    - bash scripts/update.sh
