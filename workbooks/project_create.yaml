---
version: '2.0'

name: project_create
description: Workbook that contains project_creation workflows

workflows:
  init:
    type: direct
    input:
      - id
      - name
      - description
      - enabled
      - owner
    output:
      id: <% $.project_id %>
      name: <% $.name %>
      description: <% $.description %>
      enabled: <% $.enabled %>
      owner: <% $.owner %>

    tasks:
      identity:
        workflow: identity
        input:
          id: <% $.id %>
          name: <% $.name %>
          domain: default
          description: <% $.description %>
          enabled: False
          owner: <% $.owner %>
        publish:
          project_id: <% task(identity).result.id %>
        on-success:
          - service_initialize

      service_initialize:
        workflow: service_initialize.base
        input:
          id: <% $.project_id %>
        on-success:
          - enable_project

      enable_project:
        action: keystone.projects_update
        input:
          project: <% $.id %>
          enabled: <% $.enabled %>

  identity:
    description: Creates a Project, assigns the ownership/membership
    type: direct
    input:
      - id
      - name
      - description
      - enabled
      - owner
    output:
      id: <% $.project_id %>
      name: <% $.name %>
      description: <% $.description %>
      enabled: <% $.enabled %>
      owner: <% $.owner %>
    tasks:
      project_exists:
        action: keystone.projects_get project=<% $.id %>
        publish:
          project_id: <% task(project_exists).result.id %>
        on-success:
          - check_base_endpoint_group
          - get_owner_role_id
          - get_member_role_id
          - set_fim_properties: <% not ('Personal' in $.name)  %>
          - set_personal_project_properties: <% 'Personal' in $.name  %>
        on-error:
          - create_project

      create_project:
        action: keystone.projects_create
        input:
          id: <% $.id %>
          name: <% $.name %>
          domain: default
          description: <% $.description %>
          enabled: <% $.enabled %>
        publish:
          project_id: <% task(create_project).result.id %>
        on-success:
          - check_base_endpoint_group
          - get_owner_role_id
          - get_member_role_id
          - set_fim_properties: <% not ('Personal' in $.name)  %>
          - set_personal_project_properties: <% 'Personal' in $.name  %>

      check_base_endpoint_group:
        action: keystone.endpoint_filter_check_endpoint_group_in_project
        input: 
          project: <% $.project_id %>
          endpoint_group: 0cf3334a82854c8e85ea4428c283dfc4
        on-error:
          - add_base_endpoint_group

      add_base_endpoint_group:
        action: keystone.endpoint_filter_add_endpoint_group_to_project
        input: 
          project: <% $.project_id %>
          endpoint_group: 0cf3334a82854c8e85ea4428c283dfc4

      get_owner_role_id:
        action: keystone.roles_find name='owner'
        publish:
          owner_role_id: <% task(get_owner_role_id).result.id %>
        on-success:
          - set_project_owner

      get_member_role_id:
        action: keystone.roles_find name='Member'
        publish:
          member_role_id: <% task(get_member_role_id).result.id %>
        on-success:
          - set_project_member

      set_project_owner:
        action: keystone.roles_grant
        input:
          role: <% $.owner_role_id %>
          user: <% $.owner %>
          project: <% $.project_id %>

      set_project_member:
        action: keystone.roles_grant
        input:
          role: <% $.member_role_id %>
          user: <% $.owner %>
          project: <% $.project_id %>

      set_fim_properties:
        action: keystone.projects_update project=<% $.project_id %> fim-lock='True' fim-skip='True'

      set_personal_project_properties:
        action: keystone.projects_update project=<% $.project_id %> accounting-group='personal' type='personal' network='GPN'
        on-success:
          - enable_personal_expiration_policy

      enable_personal_expiration_policy:
        workflow: instance_expiration_global.project_expiration_initialize project_id=<% $.project_id %>
